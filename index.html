    <script>
	var shippingCost = 300;
	var priceBundle = [[5, 499], [10, 699], [15, 1099], [20, 1299]];
	function getCost(elements) {
	    for (i in priceBundle){
		if (elements <= priceBundle[i][0])
		    return priceBundle[i][1] + shippingCost; 
	    }
	}
	var cart = {"total_item" : 0, "items" : {}};
	var hexes = document.querySelectorAll('.hex');
	var cart_table = document.getElementById("cart");
	
	function removeOne(elementID){
	    if (elementID in cart.items){
		cart.total_item--;
		cart.items[elementID]--;
		row = document.getElementById("cart_" + elementID);
		if (cart.items[elementID] > 0) {
		    row.cells[2].innerHTML = cart.items[elementID];
		} else {
		    cart_table.deleteRow(row.rowIndex);
		}
	    }
	    console.log(getCost(cart.total_item));
	};

	function addOne(elementID) {
	    cart.total_item++;
	    if (elementID in cart.items){
		cart.items[elementID]++;
		row = document.getElementById("cart_" + elementID);
		row.cells[2].innerHTML = cart.items[elementID];
	    } else {
		cart.items[elementID] = 1;
		row = cart_table.insertRow();
		row.id = "cart_" + elementID;
		name_cell = row.insertCell(0);
		plus_cell = row.insertCell(1);
		qty_cell = row.insertCell(2);
		minus_cell = row.insertCell(3);
		name_cell.innerHTML = elementID;
		qty_cell.innerHTML = cart.items[elementID];
		qty_cell.style.textAlign = "center";
		btn_plus = document.createElement("button");
		btn_plus.className = "button-small";
		btn_plus.innerHTML = "+";
		btn_plus.addEventListener("click", function(){
		    addOne(elementID);
		});
		btn_minus = document.createElement("button");
		btn_minus.className = "button-small";
		btn_minus.innerHTML = "-";
		btn_minus.addEventListener("click", function() {
		    removeOne(elementID);
		});
		plus_cell.appendChild(btn_plus);
		minus_cell.appendChild(btn_minus);
	    }
	    console.log(getCost(cart.total_item));
	}; 
	
	for (i = 0; i < hexes.length; i++){
	    hexes[i].addEventListener("click", function(){
		addOne(this.id);
	    });
	};

    </script>
